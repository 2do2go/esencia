<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Esencia Todo Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.0/flatly/bootstrap.min.css">

		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div id="app"></div>

		<script id="tmpl-layout" type="text/html">
			<div class="container main-layout">
				<h1>Main layout</h1>

				<div class="row">
					<div class="col-sm-4">
						<ul class="list-group" id="menu">
							<li class="list-group-item"><a href="/categories">Categories</a></li>
							<li class="list-group-item"><a href="/users">Users</a></li>
						</ul>
					</div>

					<div class="col-sm-8">
						<div id="content"></div>
					</div>
				</div>
			</div>
		</script>

		<script id="tmpl-categories-layout" type="text/html">
			<div class="categories-layout">
				<h2>Categories layout</h2>

				<div id="list"></div>
			</div>
		</script>

		<script id="tmpl-categories-list" type="text/html">
			<div class="categories-list">
				<h3>Categories list</h3>

				<ul class="list-group">
					<% for (var i = 0; i < 5; i++) { %>
						<li class="list-group-item list-group-item-success">Category <%= i + 1 %> | random value: <%= Math.random() %></li>
					<% } %>
				</ul>

				<a id="reset-button" href="/categories/reset" class="btn btn-primary" data-force="true">Reset list</a>
			</div>
		</script>

		<script id="tmpl-users-layout" type="text/html">
			<div class="users-layout">
				<h2>Users layout</h2>

				<div id="list"></div>
			</div>
		</script>

		<script id="tmpl-users-list" type="text/html">
			<div class="users-list">
				<h3>Users list</h3>

				<ul class="list-group">
					<% for (var i = 0; i < 5; i++) { %>
						<li class="list-group-item list-group-item-warning">User <%= i + 1 %> | random value: <%= Math.random() %></li>
					<% } %>
				</ul>

				<a id="reset-button" href="/users/reset" class="btn btn-primary" data-force="true">Reset list</a>
			</div>
		</script>


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
		<script src="./config.js"></script>
		<script>require(['app']);</script>
	</body>
</html>
