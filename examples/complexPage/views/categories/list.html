<div class="categories-list">
	<h3>Categories list</h3>

	<p>This view has 300ms delay</p>

	<ul class="list-group">
		<% for (var i = 0; i < 5; i++) { %>
			<li class="list-group-item list-group-item-success">Category <%= i + 1 %> | random value: <%= Math.random() %></li>
		<% } %>
	</ul>

	<a href="categories?force=true" class="btn btn-primary" data-force="true">Reset list</a>
</div>
