<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Esencia Tests</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/mocha/2.0.1/mocha.css" />
	</head>
	<body>
		<div id="mocha"></div>

		<!-- configure mocha.js -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mocha/2.0.1/mocha.js"></script>
		<script>
			mocha.ui('bdd');
			mocha.reporter('html');
		</script>

		<!-- configure require.js -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
		<script src="./config.js"></script>

		<!-- require and run tests -->
		<script>
			require(['index'], function() {
				if (window.mochaPhantomJS) {
					mochaPhantomJS.run();
				} else {
					mocha.run();
				}
			});
		</script>
	</body>
</html>
